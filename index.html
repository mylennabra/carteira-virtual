<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carteira Virtual</title>
        <base href="/style/main.css">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script type="text/javascript" src="/main.js"></script>
    </head>

    <body>
        <header class="body__header">
            <h1 class="body__header--title">Carteira Virtual</h1>
            <h5 class="body__header--subtitle">Calcule e controle seus gastos de forma fácil e prática!</h5>
        </header>
        <main class="main-content">

                <!--spentTableSection-->
                <section class="main-content__table">
                    <button type="button" class="button main-content__table--button" id="registerButton">Inserir Transação</button>
                    
                    <!--spentTable-->
                    <table class="main-content__table--content">

                            <tr class="main-content__table--content--thead">
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Ação</th>
                            </tr>

                            <tr class="main-content__table--content--tbody">
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>
                                    <button type="button" class="button main-content__table--content--tbody--button" id="editButton">Editar</button>
                                    <button type="button" class="button main-content__table--content--tbody--button" id="deletButton">Excluir</button>
                                </td>
                            </tr>
                    </table>
                </section>
                

                <!--NewTransactionSection-->
                <section class="main-content__modalSection" id="modalSection">
                    <section class="main-content__modalSection--content">
                        <header class="main-content__modalSection--content--header">
                            <span class="main-content__modalSection--content--header--icon" id="closeModal"> &#10006; </span>
                            <h1 class="main-content__modalSection--content--header--title">Nova Transação</h1>
                        </header>

                        <form class="main-content__modalSection--content--form" id="newTransaction">
                            <label name="inputName">Nome:</label>
                            <input type="text" class="main-content__modalSection--content--form--fillField" id="inputName" placeholder="Nome">
                            <label name="inputPrice">Valor:</label>
                            <input type="number" class="main-content__modalSection--content--form--fillField" id="inputPrice" placeholder="R$ 25,00">
                            <label name="inputDate">Data:</label>
                            <input type="date" class="main-content__modalSection--content--form--fillField" id="inputDate" placeholder="05/02/2022">
                        </form>

                        <footer class="main-content__modalSection--footer">
                            <button type="button" class="button main-content__modalSection--content--footer--bottomButton" id="saveButton">Salvar</button>
                            <button type="button" class="button main-content__modalSection--content--footer--bottomButton" id="exitButton">Sair</button>
                        </footer>
                    </section>
                </section>
        </main>

        <footer class="footer">
            <h5>Criado por Mylenna Rodrigues &copy; | mylenna.bra@gmail.com</h5>
        </footer>
    </body>
</html>
