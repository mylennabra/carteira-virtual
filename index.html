<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carteira Virtual</title>
        <base href="/style/main.css">
        <link type="text/css" rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="shortcut icon" href="/style/icon.png" type="image/x-icon">

    </head>

    <body id="body" class="body">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="/style/icontipo.png" height="100">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Início
                </a>
          
                <a class="navbar-item">
                  Gastos
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    Ações
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      Adicionar gasto
                    </a>
                    <a class="navbar-item">
                      Adicionar renda
                    </a>
                    <a class="navbar-item">
                      Ver resumo
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Version 2.0 - 2022
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button">
                        <div class="themeButtons">
                            <label for="themeButtonDark" id="toggle"></label>
                            <input type="checkbox" id="themeButtonDark"></button>
                        </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>

        <main class="main-content">

                <!--spentTableSection-->
                <section class="main-content__table">
                    <div class="main-content__table--header">
                        <button type="button" class="button main-content__table--header--button" id="registerButton">Inserir Transação</button>
                        <h1 class="main-content__table--header--title">Transações</h1>
                    </div>

                    <!--spentTable-->
                    <table id="table" class="main-content__table--content">
                        <thead>
                            <tr class="main-content__table--content--thead">
                                <th class="thead--cell">Nome</th>
                                <th class="thead--cell">Valor</th>
                                <th class="thead--cell">Data</th>
                                <th class="thead--cell">Ação</th>
                            </tr>
                        </thead>
                        <tbody class="main-content__table--content--tbody">
                           
                        </tbody>
                    </table>
                </section>
                

                <!--NewTransactionSection-->
                <section class="main-content__modalSection" id="modalSection">
                    <section class="main-content__modalSection--content">
                        <header class="main-content__modalSection--content--header">
                            <span class="main-content__modalSection--content--header--icon" id="closeModal" title="Sair"> &#10006; </span>
                            <h1 class="main-content__modalSection--content--header--title">Nova Transação</h1>
                        </header>

                        <form class="main-content__modalSection--content--form" id="newTransaction">
                             
                                <label name="inputName">Nome:</label>
                                <input type="text" data-index="new" class="main-content__modalSection--content--form--fillField" id="inputName" placeholder="Nome" required>
                            
                                   
                                <label name="inputPrice">Valor: <p class="tip">Use ponto (.) no lugar de vírgula (,)</p></label>
                                <input type="text" class="main-content__modalSection--content--form--fillField" id="inputPrice" placeholder="R$ 25,00" required>
                            
                             
                                <label name="inputDate">Data:</label>
                                <input type="date" class="main-content__modalSection--content--form--fillField" id="inputDate" placeholder="05/02/2022" required>
                            
                        </form>

                        <footer class="main-content__modalSection--footer">
                            <button type="button" class="button main-content__modalSection--content--footer--bottomButton" id="saveButton">Salvar</button>
                            <button type="button" class="button main-content__modalSection--content--footer--bottomButton" id="exitButton">Sair</button>
                        </footer>
                    </section>
                </section>
        </main>

        <footer class="footer">
            <div class="themeButtons">
                <label for="themeButtonDark" id="toggle"></label>
                <input type="checkbox" id="themeButtonDark"></button>
            </div>
            <h5>Criado por Mylenna Rodrigues &copy; | mylenna.bra@gmail.com</h5>
        </footer>
        <script type="text/javascript" src="/main.js"></script>
        <script type="text/javascript" src="/moment.min.js"></script>
        <script type="text/javascript" src="/currency.min.js"></script>
    </body>
</html>
