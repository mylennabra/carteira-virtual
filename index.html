<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carteira Virtual</title>
        <base href="/style/main.css">
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>

    <body>
        <header class="body__header">
            <h1 class="body__header--title">Carteira Virtual</h1>
            <h5 class="body__header--subtitle">Calcule e controle seus gastos de forma fácil e prática!</h5>
        </header>
        <main class="main-content">
            <!-- FirstSection -->
                <!--spentTableSection-->
                <section class="main-content__table">
                    <button type="button" class="main-content__tableSection--button" id="registerButton">Inserir Transação</button>
                    <button type="button" class="main-content__tableSection--button" id="detailButton">Detalhar Transações</button>
                    <!--spentTable-->
                    <table class="main-content__tableContent">

                            <tr class="main-content__tableContent--thead">
                                <th>Nome</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Ação</th>
                            </tr>

                            <tr class="main-content__tableContent--tbody">
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>
                                    <button type="button" class="main-content__tableContent--tbody--button" id="editButton">Editar</button>
                                    <button type="button" class="main-content__tableContent--tbody--button" id="deletButton">Excluir</button>
                                </td>
                            </tr>
                    </table>
                </section>
                

            <!--SecondSection-->
                <!--NewTransactionSection-->
                <section class="main-content__windowSection" id="windowSection">
                    <header class="main-content__windowSection--header">
                        <h1 class="main-content__windowSection--header--title">Nova Transação</h1>
                        <span class="main-content__windowSection--header--subtitle" id="closeWindow">&#10006;</span>
                    </header>

                    <form class="main-content__windowSection--form" id="newTransaction">
                        <label name="inputName">Nome:</label>
                        <input type="text" class="main-content__windowSection--form--fillField" id="inputName" placeholder="Nome">
                        <label name="inputPrice">Valor:</label>
                        <input type="number" class="main-content__windowSection--form--fillField" id="inputPrice" placeholder="R$ 25,00">
                        <label name="inputDate">Data:</label>
                        <input type="date" class="main-content__windowSection--form--fillField" id="inputDate" placeholder="05/02/2022">
                    </form>

                    <footer class="main-content__windowSection--footer--bottomButton">
                        <button type="button" class="main-content__windowSection--footer--bottomButton" id="saveButton">Salvar</button>
                        <button type="button" class="main-content__windowSection--footer--bottomButton" id="exitButton">Sair</button>
                    </footer>
                </section>
        </main>

        <footer class="footer">
            <h5>Criado por Mylenna Rodrigues &copy; | mylenna.bra@gmail.com</h5>
        </footer>
    </body>
</html>
